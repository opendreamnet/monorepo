name: "@dreamnet/deploy-cli"

on:
  workflow_dispatch:
  push:
    tags:
      - deploy-cli-v*

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2.1.4
        env:
          cache-name: monorepo-cache
        with:
          path: |
            node_modules
            .yarn/cache
            .yarn/unplugged
            .yarn/build-state.yml
            .yarn/install-state.gz
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: âš™ï¸ Install Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install Dependencies
        working-directory: workspaces/deploy-cli
        run: yarn install

      - name: ğŸš€ Publish
        working-directory: workspaces/deploy-cli
        run: yarn npm publish --access public --tolerate-republish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
